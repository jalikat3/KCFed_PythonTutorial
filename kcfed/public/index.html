<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pyodide Console</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Pyodide Console</h1>
            <h2 id="title">Step 1</h2>
            <p id="instruction">Enter your python code below and click the "Run Code" button to execute it.</p>
            <p>Example code:</p>
            <h2 id="success_message"></h2>
            <pre id="example">print('Hello, world!')</pre>
        </div>
        <div class="textarea">
            <label for="input">Python Code:</label><br>
            <textarea id="input" rows="5" cols="50"></textarea>
            <br>
            <button onclick="runCode()">Run Code</button>
            <button onclick="eraseConsole()">Erase Console</button>
        </div>
        <div id="console-container">
            <h3>Output:</h3>
            <div id="console"></div>
        </div>
    </div>
</body>
</html>

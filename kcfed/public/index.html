<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pyodide Console</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <style>
        /* Create a container to align the elements */
        .container {
            margin: 0 auto;
            max-width: 960px; 
            display: flex;
            flex-direction: column;
        }
        
        /* Set styles for the header and the text */
        .header {
            display: flex;
            flex-direction: row;
        }
        
        .text {
            flex: 1;
            padding: 20px;
        }
        
        /* Style the textarea and button */
        .textarea {
            flex: 1;
            padding: 50px;
            background-color: #f2f2f2;
        }
        textarea {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        
        /* Style the console output */
        #console-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        #console {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Pyodide Console</h1>
            <p>Enter your Python code below and click the "Run Code" button to execute it.</p>
            <p>Example code:</p>
            <pre>print("Hello, world!")</pre>
        </div>
        <div class="textarea">
            <label for="input">Python Code:</label><br>
            <textarea id="input" rows="5" cols="50"></textarea>
            <br>
            <button onclick="runCode()">Run Code</button>
            <button onclick="eraseConsole()">Erase Console</button>
        </div>
        <div id="console-container">
            <h3>Output:</h3>
            <div id="console"></div>
        </div>
    </div>
    <script type="text/javascript">
        const consoleElement = document.getElementById("console");
        let pyodide = null;
        
        async function loadPyodideIfNeeded() {
            if (pyodide === null) {
                pyodide = await loadPyodide({indexURL : 'https://cdn.jsdelivr.net/pyodide/v0.18.1/full/'});
                pyodide.globals.print = function(output) {
                    consoleElement.innerHTML += output + "\n";
                };
            }
        }

        async function runCode() {
            await loadPyodideIfNeeded();
            const code = document.getElementById("input").value;
            consoleElement.innerHTML = ""; // clear previous output
            try {
                pyodide.runPython(code);
            } catch (err) {
                consoleElement.innerHTML += err.toString() + "\n";
            }
        }
        
        function eraseConsole() {
            consoleElement.innerHTML = "";
            pyodide.runPython("");
        }
    </script>
</body>
</html>
